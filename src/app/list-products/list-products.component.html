<h2>Product List</h2>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <form>
        <div class="form-group form-inline">
            Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>    
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Barcode</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
        </tr>
    </thead>
    <tbody>
        <!-- for (Product product: products) { -->
                <tr *ngFor="let product of products$ | async; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td><ngb-highlight [result]="product.barcode" [term]="filter.value"></ngb-highlight></td>
                    <td><ngb-highlight [result]="product.name | uppercase" [term]="filter.value"></ngb-highlight></td>
                    <td>{{product.quantity}}</td>
                    <td><button (click)="updateProduct(product.id)" class="btn btn-success">Update</button></td>
                    <td><button (click)="deleteProduct(product.id)" class="btn btn-warning">Delete</button></td>
                </tr>
        <!-- } -->
    </tbody>
</table>
